<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abo Zaid | Contact Us</title>
    <link rel="icon" href="../assests/logo.png" type="icon">
    <meta name="description" content="Contact us to get in touch with Abo Zaid and Droos Online. We value your feedback and inquiries.">
</head>
<body>

    
    <header>
        <div class="logo">
            <img src="../assests/logo.png" alt="logo" width="100" height="70">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/achievments.html">Achievment</a></li>
                <li><a href="../pages/contact-us.html">Contact Us</a></li>
                <li><a href="../pages/gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <p>
            <em>Reach out to us! Every message you send helps us improve our website and provide better content for you.</em>
        </p>
    
        <fieldset>
            <legend><strong>Contact Us</strong></legend>
            <form>
    
                <fieldset>
                    <legend>Personal Information</legend>
    
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="gog@gmail.com"><br><br>
    
                    <label>Gender: </label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                </fieldset>
    
                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject" required>
                    <option value="" selected hidden>Select a Subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Collaboration Request">Collaboration Request</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Feedback">Feedback & Suggestions</option>
                </select><br><br>
    
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea><br><br>
    
                <button type="submit">Submit</button>
    
            </form>
        </fieldset>
    </main>

            </ul>
        </div>
